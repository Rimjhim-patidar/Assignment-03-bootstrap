<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Image Gallery</h2>

    <div class="row gallery">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="img1.jpg" class="img-fluid img-thumbnail" alt="Image 1">
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="img2.jpg" class="img-fluid rounded" alt="Image 2">
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="img3.jpg" class="img-fluid img-thumbnail" alt="Image 3">
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="img1.jpg" class="img-fluid rounded" alt="Image 4">
      </div>
    </div>
  </div>

</body>
</html>
