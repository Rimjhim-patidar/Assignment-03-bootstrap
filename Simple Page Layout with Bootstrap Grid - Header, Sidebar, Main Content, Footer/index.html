<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Page Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <h2>Simple Page Layout with Bootstrap Grid - Header</h2>
  </div>

  <div class="container mt-3">
    <div class="row">

      <div class="col-md-3 sidebar">
        <h5>Sidebar</h5>
        <p>Simple Page Layout with Bootstrap Grid - Sidebar </p>
      </div>

      <div class="col-md-9 main-content">
        <h5>Main Content</h5>
        <p>Simple Page Layout with Bootstrap Grid - Main Content</p>

        <div class="row">
          <div class="col-md-6">
            <div class="p-3 border bg-light">Box 1</div>
          </div>
          <div class="col-md-6">
            <div class="p-3 border bg-light">Box 2</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="footer mt-4">
    <p>Simple Page Layout with Bootstrap Grid - Footer</p>
  </div>

</body>
</html>
